<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integração com API de Livros</title>
</head>
<body>
  <h1>Integração com API de Livros</h1>
  <button id="loginBtn">Login</button>
  <button id="getLivrosBtn">Obter Livros</button>
  <script>
    let token = '';

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const response = await fetch('https://projeto-final-venda-livros.herokuapp.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: 'admin@livraria.com', password: '123456' }),
      });
      const data = await response.json();
      token = data.token;
      console.log('Token recebido:', token);
    });

    document.getElementById('getLivrosBtn').addEventListener('click', async () => {
      if (!token) {
        alert('Faça login primeiro!');
        return;
      }
      const response = await fetch('https://projeto-final-venda-livros.herokuapp.com/livros', {
        headers: { Authorization: `Bearer ${token}` },
      });
      const livros = await response.json();
      console.log(livros);
    });
  </script>
</body>
</html>
